name: ðŸ§ª Tests and Quality Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Job 1: VerificaÃ§Ã£o de cÃ³digo e linting
  lint:
    name: ðŸ“‹ Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ”§ Install dependencies
        run: npm ci
      
      - name: ðŸ§¹ Lint Backend
        run: cd backend && npm run lint -- --config .eslintrc.js
      
      - name: ðŸŽ¨ Lint Frontend  
        run: cd frontend && npm run lint -- --config .eslintrc.cjs
      
      - name: ðŸ” Type Check Backend
        run: cd backend && npm run type-check:ci
      
      - name: ðŸ” Type Check Frontend
        run: cd frontend && npm run type-check:ci

  # Job 2: Testes do Backend
  test-backend:
    name: ðŸ—ï¸ Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: saas_barber_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          POSTGRES_PASSWORD: postgres123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
        
      - name: ðŸ”§ Install dependencies
        run: npm ci
      
      - name: ðŸ—ƒï¸ Setup test database
        run: |
          cd backend
          cp .env.test.example .env.test || cp .env.example .env.test
          npm run db:migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres123@localhost:5432/saas_barber_test?schema=public
        
      - name: ðŸ§ª Run Backend Tests
        run: cd backend && npm test -- --coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres123@localhost:5432/saas_barber_test?schema=public
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci
        
      - name: ðŸ“Š Upload Backend Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # Job 3: Testes do Frontend
  test-frontend:
    name: ðŸŽ¨ Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
        
      - name: ðŸ”§ Install dependencies
        run: npm ci
      
      - name: ðŸ§ª Run Frontend Tests
        run: cd frontend && npm run test -- --coverage
      
      - name: ðŸ“Š Upload Frontend Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # Job 4: Build Test
  build:
    name: ðŸ”¨ Build Test
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
        
      - name: ðŸ”§ Install dependencies
        run: npm ci
      
      - name: ðŸ—ï¸ Build Backend
        run: cd backend && npm run build
      
      - name: ðŸŽ¨ Build Frontend
        run: cd frontend && npm run build
      
      - name: ðŸ“¦ Archive Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            backend/dist/
            frontend/dist/

  # Job 5: Testes E2E (apenas em main/develop)
  test-e2e:
    name: ðŸ”„ E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: saas_barber_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
        
      - name: ðŸ”§ Install dependencies
        run: npm ci
      
      - name: ðŸŽ­ Install Playwright
        run: npx playwright install --with-deps
      
      - name: ðŸ—ƒï¸ Setup test database
        run: |
          cd backend
          cp .env.test.example .env.test || cp .env.example .env.test
          npm run db:migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres123@localhost:5432/saas_barber_test?schema=public
        
      - name: ðŸš€ Start Backend
        run: cd backend && npm start &
        env:
          DATABASE_URL: postgresql://postgres:postgres123@localhost:5432/saas_barber_test?schema=public
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci
        
      - name: ðŸŽ¨ Start Frontend
        run: cd frontend && npm run build && npm run preview &
      
      - name: â³ Wait for services
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3001/health; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
        
      - name: ðŸ§ª Run E2E Tests
        run: npm run test:e2e
      
      - name: ðŸ“Š Upload E2E Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/

  # Job 6: RelatÃ³rio final
  report:
    name: ðŸ“Š Test Report
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend, build]
    if: always()
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“‹ Generate Summary
        run: |
          echo "## ðŸ“Š Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linting | ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.test-backend.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.test-frontend.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Useful Links:**" >> $GITHUB_STEP_SUMMARY
          echo "- [Backend Coverage Report](https://codecov.io/github/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Frontend Coverage Report](https://codecov.io/github/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY
