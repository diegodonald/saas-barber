<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Registro e Redirecionamento</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste de Registro e Redirecionamento</h1>
        <p>Este teste verifica se o problema de redirecionamento foi resolvido ap√≥s a corre√ß√£o do CORS.</p>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nome completo:</label>
                <input type="text" id="name" name="name" value="Teste Redirecionamento" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" value="MinhaSenh@123" required>
            </div>
            
            <div class="form-group">
                <label for="role">Tipo de usu√°rio:</label>
                <select id="role" name="role">
                    <option value="CLIENT">Cliente</option>
                    <option value="BARBER">Barbeiro/Profissional</option>
                </select>
            </div>
            
            <button type="submit">üöÄ Testar Registro</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        // Gerar email √∫nico com timestamp
        document.getElementById('email').value = `teste.redirect.${Date.now()}@example.com`;
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">üîÑ Testando registro...</div>';
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                role: formData.get('role')
            };
            
            try {
                console.log('üì§ Enviando dados de registro:', data);
                
                const response = await fetch('http://localhost:3001/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:3000'
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('üì• Resposta recebida:', response.status, response.statusText);
                
                const result = await response.json();
                console.log('üìã Dados da resposta:', result);
                
                if (response.ok) {
                    // Simular o que aconteceria no React
                    localStorage.setItem('accessToken', result.data.accessToken);
                    localStorage.setItem('refreshToken', result.data.refreshToken);
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ <strong>REGISTRO BEM-SUCEDIDO!</strong><br>
                            üë§ Usu√°rio: ${result.data.user.name}<br>
                            üìß Email: ${result.data.user.email}<br>
                            üîë Role: ${result.data.user.role}<br>
                            üéØ <strong>REDIRECIONAMENTO FUNCIONARIA AQUI!</strong><br>
                            <em>No React, o navigate('/dashboard') seria executado agora.</em>
                        </div>
                    `;
                    
                    // Simular redirecionamento ap√≥s 2 segundos
                    setTimeout(() => {
                        resultDiv.innerHTML += `
                            <div class="info">
                                üîÑ <strong>Simulando redirecionamento para /dashboard...</strong><br>
                                <em>Em uma aplica√ß√£o React real, o usu√°rio seria redirecionado automaticamente.</em>
                            </div>
                        `;
                    }, 2000);
                    
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå <strong>ERRO NO REGISTRO:</strong><br>
                            ${result.message || 'Erro desconhecido'}
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('üí• Erro na requisi√ß√£o:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå <strong>ERRO DE CONEX√ÉO:</strong><br>
                        ${error.message}<br>
                        <em>Verifique se o backend est√° rodando na porta 3001.</em>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
